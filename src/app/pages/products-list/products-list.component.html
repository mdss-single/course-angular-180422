<div
    *ngIf="products.length; else loadingStub"
    class="products-list"
>
    <app-product-card
        *ngFor="let product of products"
        [product]="product"
    ></app-product-card>
</div>

<ng-template #loadingStub>
    <div class="products-list__preload">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
